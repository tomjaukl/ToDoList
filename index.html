<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainContainer">
        <div id="sideBar">
            <div>
                <div>
                    <!-- Priste dodelat: Nastaveni profilu, nejaky sidepanelshiet -->
                    <div id="profileContainer">
                        <img id="profilePic" src="https://placehold.co/600x400" alt="Profile Picture">
                        <div id="easterEgg">
                        </div>
                    </div>
                </div>
                <div style="display: flex;">
                    <div id="userNamContainer">
                        <h3 id="userName">User_Name</h3>
                    </div>
                    <button style="margin-left: auto;" id="settingsButton" onclick="openSettings()"></button>
                    <div id="settingsContainer">
                    <div id="settingsPanel">
                        <button id="closeSettings">X</button>
                        <h2>Settings</h2>
                        <div style="display: flex;">
                            <label class="uploadBtn" for="profilePicUpload">Upload your profile picture</label>
                            <input type="file" id="profilePicUpload" accept="image/*">
                        </div>
                        <div id="profileNameContainer">
                            <input type="text" id="ProfileName" placeholder="Set Your Profile Name">
                            <button onclick="setName(ProfileName.value)">Save</button>
                        </div>
                        <button id="generateRandomTaskButton" onclick="GenerateRandomTask()">Generate Random Task</button>
                        <a href="https://github.com/shevabam/breaking-bad-quotes?tab=readme-ov-file">
                        From where I am getting quotes ;)
                        </a>
                    </div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <div class="flexCC" style="margin-bottom: 1rem;">
                        <button class="addTask" id="addTaskButton" onclick="createTask()">Add Task</button>
                    </div>
                    <div class="flexCC">
                    <button onclick="removeAllTasks()" id="removeAllTask">Delete All tasks</button>
                    </div>
                <div id="taskFormContainer">
                <button id="hideTaskFormButton" onclick="hideTaskForm()">X</button>
                <form id="taskForm" action="">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required>
                    <label for="taskDesc">Description:</label>
                    <textarea name="taskDesc" id="taskDesc" required></textarea>
                    <button id="taskFormAddButton" type="submit">Add</button>
                </form>
                </div>
                <div id="greetingContainer">
                    <h3 id="greetingMessage"></h3>
                </div>
                <div id="quoteContainer">
                    <h4 class="breakText">Breaking Bad quote of the day:</h4>
                    <p class="breakText" id="quote"></p>
                    <p class="breakText" id="author"></p>
                </div>
                </div>
            </div>
        </div>
        <div id="mainContent">
        </div>
    </div>
    <footer>
        <p>© 2025 Tomiik · Rohlík Enterprises™</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
